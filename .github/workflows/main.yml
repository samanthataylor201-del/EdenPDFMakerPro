name: Android CI (Build APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build placeholder APK
      run: |
        mkdir -p app/build/outputs/apk/debug
        echo "This is a placeholder APK for EdenPDFMakerPro" > app/build/outputs/apk/debug/app-debug.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: EdenPDFMakerPro-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
